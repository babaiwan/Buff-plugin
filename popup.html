<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <style>
        /* Body style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            background-color: #f7f7f7;
        }

        /* Input field style */
        input[type="text"] {
            padding: 8px;
            font-size: 14px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Button style */
        button {
            width: 150px;
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Button hover effects */
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Stop button style (hidden initially) */
        #stopButton {
            background-color: #f44336;
        }

        #stopButton:hover {
            background-color: #e53935;
        }

        /* Export button style */
        #exportButton {
            background-color: #008CBA;
        }

        #exportButton:hover {
            background-color: #007bb5;
        }

        /* Styling for the buttons container */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body style="width: 250px">

<input type="text" id="goodsIds" placeholder="Enter IDs (comma separated)">
<div class="button-container">
    <button id="startButton">Start</button>
    <button id="stopButton" style="display: none;">Stop</button>
    <button id="exportButton">Export</button>
</div>

<script src="popup.js"></script>
</body>
</html>
