<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buff Data Scraper</title>
    <style>
        body {
            width: 250px;
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f9f9f9;
            color: #333;
        }
        h3 {
            margin-bottom: 10px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #dataList {
            list-style-type: none;
            padding: 0;
        }
        #dataList li {
            padding: 5px 0;
        }
        #tableContainer {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
        }
    </style>
</head>
<body>
<h3>Enter Goods IDs</h3>
<input type="text" id="goodsIds" placeholder="Enter IDs, separated by commas">
<button id="startButton">Start</button>
<button id="stopButton" style="display:none;">Stop</button>

<h3>Scraped Data:</h3>
<div id="tableContainer"></div>

<script src="popup.js"></script>
</body>
</html>
